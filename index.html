<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner Inteligente + Banco Local</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-barcode"></i> Scanner Inteligente</h1>
            <p>EAN → Banco Local + APIs Externas</p>
        </div>
        
        <div class="content">
            <div class="input-group">
                <div class="input-with-icon">
                    <i class="fas fa-search"></i>
                    <input type="text" id="manualCode" placeholder="Digite o código EAN (8-13 dígitos)" maxlength="13">
                </div>
                <button class="btn btn-primary" onclick="searchManual()">
                    <i class="fas fa-search"></i> Buscar Produto
                </button>
            </div>
            
            <div class="scanner-section">
                <button class="btn btn-camera" id="startBtn" onclick="initScanner()">
                    <i class="fas fa-camera"></i> Abrir Scanner
                </button>
                
                <div class="camera-info hidden" id="cameraInfo">
                    <i class="fas fa-video"></i> Usando câmera traseira com auto-foco
                </div>
                
                <div class="hidden" id="cameraControls">
                    <button class="btn btn-secondary" onclick="stopScanner()">
                        <i class="fas fa-stop"></i> Parar Scanner
                    </button>
                </div>
                
                <div class="scanner-container" id="scannerContainer">
                    <div id="reader"></div>
                    <div class="scanner-overlay">
                        <div class="focus-frame">
                            <div class="scan-line"></div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="status" id="status">
                <i class="fas fa-check-circle"></i> Pronto para escanear
            </div>
            
            <!-- Botão para ver todos os produtos -->
            <div class="view-all-container">
                <h3><i class="fas fa-boxes"></i> Gerenciar Produtos</h3>
                <button class="btn btn-info" onclick="showAllProducts()">
                    <i class="fas fa-list"></i> Ver Todos os Produtos
                </button>
            </div>
            
            <div class="result" id="result"></div>
        </div>
        
        <div class="footer">
            <p>Sistema Scanner • Google Sheets API • <span id="apiStatus">Conectado</span></p>
        </div>
    </div>

    <!-- Modal para edição -->
    <div class="modal hidden" id="editModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle"><i class="fas fa-edit"></i> Editar Produto</h3>
                <button class="btn-close" onclick="closeModal()" id="closeModalBtn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label><i class="fas fa-tag"></i> Nome do Produto *</label>
                    <input type="text" id="editNome" placeholder="Ex: Leite Integral 1L" required>
                </div>
                <div class="form-group">
                    <label><i class="fas fa-industry"></i> Marca</label>
                    <input type="text" id="editMarca" placeholder="Ex: Itambé">
                </div>
                <div class="form-group">
                    <label><i class="fas fa-image"></i> URL da Imagem</label>
                    <input type="text" id="editImagem" placeholder="https://exemplo.com/imagem.jpg">
                </div>
                <div class="form-group">
                    <label><i class="fas fa-money-bill-wave"></i> Preço (R$)</label>
                    <input type="text" id="editPreco" placeholder="Ex: 6.90">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeModal()">
                    <i class="fas fa-times"></i> Cancelar
                </button>
                <button class="btn btn-success" id="saveEditBtn">
                    <i class="fas fa-save"></i> Salvar
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
